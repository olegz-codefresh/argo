apiVersion: batch/v1
kind: Job
metadata:
  name: test-api
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: test-api
    spec:
      restartPolicy: OnFailure
      containers:
        - image: olehzahnitko/argocd:1.3.5
          name: test-api
          ports:
            - containerPort: 1700
