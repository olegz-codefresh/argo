apiVersion: batch/v1
kind: Job
metadata:
  name: test-api
spec:
  replicas: 4
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      restartPolicy: Never
      containers:
        - image: olehzahnitko/argocd:1.3.5
          name: test-api
          ports:
            - containerPort: 1700
